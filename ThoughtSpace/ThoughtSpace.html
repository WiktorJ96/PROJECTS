<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="ThoughtSpace - Twój osobisty notatnik. Zarządzaj notatkami, planuj zadania i organizuj swoje życie."
        data-lang-key="meta_description">
    <meta name="keywords" content="notatnik, zarządzanie notatkami, planowanie, organizacja, zadania"
        data-lang-key="meta_keywords">
    <link rel="canonical" href="https://wiktorj96.github.io/PROJECTS/">
    <title>ThoughtSpace</title>
    <link rel="icon" href="./ThoughtSpace_icon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="ThoughtSpace.css">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "ThoughtSpace",
      "description": "MyNotes - Twój osobisty notatnik. Zarządzaj notatkami, planuj zadania i organizuj swoje życie.",
      "url": "https://wiktorj96.github.io/PROJECTS/"
    }
    </script>
</head>
<body data-page="notatnik">
    <header>
    <nav role="navigation">
        <div id="search-section" class="menu">

                        <div class="menu-right">
                <div class="menu-buttons">
                    <button class="add icon" aria-label="Dodaj notatkę">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        <span data-lang-key="add_note_button">Dodaj</span>
                    </button>
                    <button class="delete-all icon" aria-label="Usuń wszystkie notatki">
                        <i class="fas fa-trash-alt" aria-hidden="true"></i>
                        <span data-lang-key="delete_all_button">Usuń wszystkie</span>
                    </button>
                </div>
                </div>


                <div class="logo-container">
                    <svg class="wooden-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 610 210">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6D5B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A3728;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B7D6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3728;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <filter id="innerShadow">
      <feOffset dx="0" dy="3"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.2" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>

  <rect x="5" y="5" width="600" height="200" fill="url(#bgGradient)"/>
  <rect x="5" y="5" width="600" height="200" fill="url(#woodTexture)" opacity="0.05"/>

  <rect x="0.5" y="0.5" width="609" height="209" fill="none" stroke="#4A3728" stroke-width="8" rx="12" ry="12" filter="url(#dropShadow)"/>
  <rect x="8.5" y="8.5" width="593" height="193" fill="none" stroke="#8B7D6B" stroke-width="2" rx="8" ry="8" opacity="0.5"/>

  <g filter="url(#glow)" transform="translate(305 60)">
    <g transform="scale(0.65)">
   
      <path d="M-250,0 C-200,-50 -100,-50 0,0 C100,50 200,50 250,0" 
            fill="none" stroke="url(#lineGradient)" stroke-width="10" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M-250,0 C-200,-50 -100,-50 0,0 C100,50 200,50 250,0;
                         M-250,0 C-200,50 -100,50 0,0 C100,-50 200,-50 250,0;
                         M-250,0 C-200,-50 -100,-50 0,0 C100,50 200,50 250,0"
                 dur="6s" repeatCount="indefinite"/>
      </path>
      <path d="M-250,20 C-200,70 -100,70 0,20 C100,-30 200,-30 250,20" 
            fill="none" stroke="url(#lineGradient)" stroke-width="10" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M-250,20 C-200,70 -100,70 0,20 C100,-30 200,-30 250,20;
                         M-250,20 C-200,-30 -100,-30 0,20 C100,70 200,70 250,20;
                         M-250,20 C-200,70 -100,70 0,20 C100,-30 200,-30 250,20"
                 dur="6s" repeatCount="indefinite"/>
      </path>

      <circle cx="-250" cy="10" r="12" fill="#4A3728">
        <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="10;-10;10" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-83" cy="10" r="12" fill="#8B7D6B">
        <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-10;10;-10" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="83" cy="10" r="12" fill="#4A3728">
        <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="10;-10;10" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="10" r="12" fill="#8B7D6B">
        <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-10;10;-10" dur="6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <text x="305" y="150" text-anchor="middle" 
        font-family="'Georgia', serif" font-size="58" font-weight="700" fill="#2E1E0F"
        filter="url(#innerShadow)">
    THOUGHT SPACE
  </text>
  
  <text x="305" y="190" text-anchor="middle" 
        font-family="'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="400" fill="#4A3728">
    Expanding the 
    <tspan font-weight="600">Boundaries</tspan>
     of 
    <tspan font-weight="600">Cognition</tspan>
  </text>
</svg>
                </div>
            

            <div class="menu-left">
                <div class="filter-container">
                    <select id="category-filter">
                        <option value="all" data-lang-key="category_filter_all">Wszystkie</option>
                        <option value="Zakupy" data-lang-key="category_filter_zakupy">Zakupy</option>
                        <option value="Praca" data-lang-key="category_filter_praca">Praca</option>
                        <option value="Plany" data-lang-key="category_filter_plany">Plany</option>
                        <option value="Siłownia" data-lang-key="category_filter_silownia">Siłownia</option>
                        <option value="Inne" data-lang-key="category_filter_inne">Inne</option>
                    </select>
                </div>
                <div class="search-container">
                    <i class="fas fa-search search-icon" aria-hidden="true"></i>
                    <input type="text" id="search" placeholder="Szukaj notatek..." aria-label="Szukaj notatek"
                        data-placeholder-key="search_placeholder">
                </div>
            </div>
            

        </div>
    </nav>
</header>

    <main>
        <section id="notes-section" class="note-area" aria-label="Sekcja notatek">
        </section>

        <section id="add-note-section" class="note-panel" aria-labelledby="add-note-heading">
            <h2 id="add-note-heading" data-lang-key="add_note_heading">Dodaj notatkę</h2>
            <label for="title" data-lang-key="title_label">Wpisz tytuł notatki</label>
            <input type="text" id="title" placeholder="Wpisz tytuł" data-placeholder-key="title_placeholder">

            <label for="category" data-lang-key="category_label">Wybierz kategorię</label>
            <select id="category">
                <option value="Inne" data-lang-key="category_filter_inne">Inne</option>
                <option value="Zakupy" data-lang-key="category_filter_zakupy">Zakupy</option>
                <option value="Praca" data-lang-key="category_filter_praca">Praca</option>
                <option value="Plany" data-lang-key="category_filter_plany">Plany</option>
                <option value="Siłownia" data-lang-key="category_filter_silownia">Siłownia</option>
            </select>

            <label for="color" data-lang-key="color_label">Wybierz kolor notatki</label>
            <div id="color-picker" class="color-picker">
                <button class="color-option" data-color="Kolor1"
                    style="background: linear-gradient(135deg, #ffffd8, #fff9c4);" aria-label="Kolor 1"></button>
                <button class="color-option" data-color="Kolor2"
                    style="background: linear-gradient(135deg, #e8f5e9, #c8e6c9);" aria-label="Kolor 2"></button>
                <button class="color-option" data-color="Kolor3"
                    style="background: linear-gradient(135deg, #e3f2fd, #bbdefb);" aria-label="Kolor 3"></button>
                <button class="color-option" data-color="Kolor4"
                    style="background: linear-gradient(135deg, #ffebee, #ffcdd2);" aria-label="Kolor 4"></button>
                <button class="color-option" data-color="Kolor5"
                    style="background: linear-gradient(135deg, #fff3e0, #ffe0b2);" aria-label="Kolor 5"></button>
            </div>

            <label for="editor" data-lang-key="content_label">Wpisz treść notatki</label>
            <div id="editor" style="height: 200px; background-color: white;"></div>

            <p class="error" aria-live="polite" data-lang-key="error_message">Uzupełnij wszystkie pola!</p>

            <div class="panel-buttons">
                <button class="save icon" aria-label="Zapisz notatkę"><i class="fas fa-save" aria-hidden="true"></i>
                    <span data-lang-key="save_button">Zapisz</span></button>
                <button class="cancel icon" aria-label="Anuluj notatkę"><i class="far fa-window-close"
                        aria-hidden="true"></i> <span data-lang-key="cancel_button">Anuluj</span></button>
            </div>
        </section>

        <div id="confirm-modal" class="modal" role="dialog" aria-labelledby="confirm-modal-heading">
            <div class="modal-content">
                <h2 id="confirm-modal-heading" data-lang-key="confirm_heading">Potwierdzenie</h2>
                <p data-lang-key="confirm_message">Czy na pewno chcesz usunąć tę notatkę?</p>
                <button id="confirm-yes" class="confirm-btn" data-lang-key="confirm_yes">Tak</button>
                <button id="confirm-no" class="confirm-btn" data-lang-key="confirm_no">Nie</button>
            </div>
        </div>

        <div id="confirm-all-modal" class="modal" role="dialog" aria-labelledby="confirm-all-modal-heading">
            <div class="modal-content">
                <h2 id="confirm-all-modal-heading" data-lang-key="confirm_all_heading">Potwierdzenie</h2>
                <p data-lang-key="confirm_all_message">Czy na pewno chcesz usunąć wszystkie notatki?</p>
                <button id="confirm-all-yes" class="confirm-btn" data-lang-key="confirm_yes">Tak</button>
                <button id="confirm-all-no" class="confirm-btn" data-lang-key="confirm_no">Nie</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="language-switch">
            <button id="lang-pl">PL</button>
            <button id="lang-en">EN</button>
        </div>
        <p data-lang-key="footer">&copy; 2024 W.J Project. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="ThoughtSpace.js"></script>
    <script src="../translations/translates.js"></script>
</body>
</html>
