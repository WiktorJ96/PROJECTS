<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtSpace Logo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #222, #1a1a1a);
        }
        .logo-container {
            width: 300px;
            height: 100px;
        }
        .logo-svg {
            width: 100%;
            height: 100%;
        }
        .logo-text {
            font-family: Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
        }
        .logo-text-thought {
            fill: #ffffff;
        }
        .logo-text-space {
            fill: #FFA500;
        }
    </style>
</head>
<body>
    <div class="logo-container">
<svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
    <defs>
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:hsla(51, 100%, 50%, 0.85);stop-opacity:1" />
            <stop offset="50%" style="stop-color:hsla(39, 100%, 50%, 0.85);stop-opacity:1" />
            <stop offset="100%" style="stop-color:hsla(16, 75%, 51%, 0.85);stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#333" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <g transform="translate(20,20)" filter="url(#shadow)">
        <path d="M0,10 C0,4.5 4.5,0 10,0 H50 C55.5,0 60,4.5 60,10 V70 C60,75.5 55.5,80 50,80 H10 C4.5,80 0,75.5 0,70 Z" fill="url(#mainGradient)" />
        
        <path d="M5,5 Q7.5,2.5 10,5 T15,5 T20,5 T25,5 T30,5 T35,5 T40,5 T45,5 T50,5 T55,5" stroke="#222" stroke-width="2" fill="none" />
        
        <path d="M10,20 H50 M10,35 H50 M10,50 H50 M10,65 H50" stroke="#FFFFFF" stroke-width="1" opacity="0.9" />
    </g>
    
    <g transform="translate(100,50)" filter="url(#shadow)">
        <text class="logo-text" fill="url(#mainGradient)">
            <tspan class="logo-text-thought" x="15" dy="0">Thought</tspan>
            <tspan class="logo-text-space" x="0" dy="1.2em">Space</tspan>
        </text>
    </g>

    <g>
        <circle cx="10" cy="90" r="4" fill="url(#mainGradient)" />
        <circle cx="270" cy="30" r="6" fill="url(#mainGradient)" />
    </g>
</svg>
    </div>
</body>
</html>
