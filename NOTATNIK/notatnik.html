<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="MyNotes - Twój osobisty notatnik. Zarządzaj notatkami, planuj zadania i organizuj swoje życie.">
    <meta name="keywords" content="notatnik, zarządzanie notatkami, planowanie, organizacja, zadania">
    <link rel="canonical" href="https://wiktorj96.github.io/PROJECTS/">
    <title>Notatnik - Zarządzaj swoimi notatkami</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="notatnik.css">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Notatnik",
      "description": "MyNotes - Twój osobisty notatnik. Zarządzaj notatkami, planuj zadania i organizuj swoje życie.",
      "url": "https://wiktorj96.github.io/PROJECTS/"
    }
    </script>
</head>

<body>
    <header>
        <nav role="navigation">
            <div id="search-section" class="menu">
                <h1><i class="fas fa-sticky-note" aria-hidden="true"></i> MyNotes</h1>
                <div class="search-container">
                    <i class="fas fa-search search-icon" aria-hidden="true"></i>
                    <input type="text" id="search" placeholder="Szukaj notatek..." aria-label="Szukaj notatek">
                </div>
                <div class="filter-container">
                    <label for="category-filter">Filtruj według kategorii</label>
                    <select id="category-filter">
                        <option value="all">Wszystkie</option>
                        <option value="Zakupy">Zakupy</option>
                        <option value="Praca">Praca</option>
                        <option value="Plany">Plany</option>
                        <option value="Siłownia">Siłownia</option>
                        <option value="Inne">Inne</option>
                    </select>
                </div>
                <div class="menu-buttons">
                    <button class="add icon" aria-label="Dodaj notatkę"><i class="fas fa-plus" aria-hidden="true"></i>
                        Dodaj</button>
                    <button class="delete-all icon" aria-label="Usuń wszystkie notatki"><i class="fas fa-trash-alt"
                            aria-hidden="true"></i> Usuń wszystkie</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="notes-section" class="note-area" aria-label="Sekcja notatek">
        </section>

        <section id="add-note-section" class="note-panel" aria-labelledby="add-note-heading">
            <h2 id="add-note-heading">Dodaj notatkę</h2>
            <label for="title">Wpisz tytuł notatki</label>
            <input type="text" id="title" placeholder="Wpisz tytuł">

            <label for="category">Wybierz kategorię</label>
            <select id="category">
                <option value="Inne">Inne</option>
                <option value="Zakupy">Zakupy</option>
                <option value="Praca">Praca</option>
                <option value="Plany">Plany</option>
                <option value="Siłownia">Siłownia</option>
            </select>

            <label for="color">Wybierz kolor notatki</label>
            <div id="color-picker" class="color-picker">
                <button class="color-option" data-color="Kolor1"
                    style="background: linear-gradient(135deg, #ffecd2, #fcb69f);" aria-label="Kolor 1"></button>
                <button class="color-option" data-color="Kolor2"
                    style="background: linear-gradient(135deg, #d4fc79, #96e6a1);" aria-label="Kolor 2"></button>
                <button class="color-option" data-color="Kolor3"
                    style="background: linear-gradient(135deg, #cfd9df, #e2ebf0);" aria-label="Kolor 3"></button>
                <button class="color-option" data-color="Kolor4"
                    style="background: linear-gradient(135deg, #f3e7e9, #e3eeff);" aria-label="Kolor 4"></button>
                <button class="color-option" data-color="Kolor5"
                    style="background: linear-gradient(135deg, #fbc2eb, #a6c1ee);" aria-label="Kolor 5"></button>
            </div>

            <label for="editor">Wpisz treść notatki</label>
            <div id="editor" style="height: 200px; background-color: white;"></div>

            <p class="error" aria-live="polite">Uzupełnij wszystkie pola!</p>

            <div class="panel-buttons">
                <button class="save icon" aria-label="Zapisz notatkę"><i class="fas fa-save" aria-hidden="true"></i>
                    Zapisz</button>
                <button class="cancel icon" aria-label="Anuluj notatkę"><i class="far fa-window-close"
                        aria-hidden="true"></i> Anuluj</button>
            </div>
        </section>

        <div id="confirm-modal" class="modal" role="dialog" aria-labelledby="confirm-modal-heading">
            <div class="modal-content">
                <h2 id="confirm-modal-heading">Potwierdzenie</h2>
                <p>Czy na pewno chcesz usunąć tę notatkę?</p>
                <button id="confirm-yes" class="confirm-btn">Tak</button>
                <button id="confirm-no" class="confirm-btn">Nie</button>
            </div>
        </div>

        <div id="confirm-all-modal" class="modal" role="dialog" aria-labelledby="confirm-all-modal-heading">
            <div class="modal-content">
                <h2 id="confirm-all-modal-heading">Potwierdzenie</h2>
                <p>Czy na pewno chcesz usunąć wszystkie notatki?</p>
                <button id="confirm-all-yes" class="confirm-btn">Tak</button>
                <button id="confirm-all-no" class="confirm-btn">Nie</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 W.J Project. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="notatnik.js"></script>

</body>
</html>
