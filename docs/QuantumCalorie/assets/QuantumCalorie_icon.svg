<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Proste tło w ciemnym kolorze -->
  <rect width="64" height="64" rx="8" ry="8" fill="#1A1A2E" />

  <!-- Element koła z jasnym gradientem -->
  <circle cx="32" cy="32" r="24" fill="url(#grad1)" stroke="#FFFFFF" stroke-width="4" />

  <!-- Duża litera "Q" w środku -->
  <text x="32" y="43" font-family="Arial, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
    Q
  </text>

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7AA;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
