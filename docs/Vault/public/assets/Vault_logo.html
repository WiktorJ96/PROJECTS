<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"> <title>Vault Logo</title> <style>:root{--primary-color:hsla(145, 63%, 42%, 1);--text-color:hsl(0, 0%, 100%)}body{font-family:Poppins,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#f0f0f0}.logo{display:flex;align-items:center;background-color:var(--primary-color);padding:8px 20px;border-radius:50px;box-shadow:0 4px 6px rgba(0,0,0,.1);transition:all .3s ease}.logo:hover{transform:translateY(-3px);box-shadow:0 6px 8px rgba(0,0,0,.15)}.logo-icon{color:var(--text-color);margin-right:10px}.logo-text{font-size:3.5rem;font-weight:700;color:var(--text-color);letter-spacing:-1px;margin:0}</style> </head> <body> <div class="logo"> <img src="vault_icon.svg" alt="" class="me-1 mb-3 animate__animated animate__bounceIn" width="110px" height="110px"> <h1 class="logo-text">Vault</h1> </div> </body> </html>
