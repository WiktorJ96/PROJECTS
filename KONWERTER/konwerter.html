<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Konwerter jednostek to narzędzie online do szybkiej i łatwej konwersji jednostek miary, takich jak miligramy, gramy, litry, i więcej.">
    <meta name="keywords"
        content="konwerter jednostek, przelicznik, miary, miligramy, gramy, litry, jednostki międzynarodowe">
    <meta name="author" content="Wiktor Jurkowski">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://wiktorj96.github.io/PROJECTS/">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="konwerter.css">
    <title data-lang-key="title">Konwerter jednostek</title>

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "Konwerter jednostek",
            "description": "Konwerter jednostek to narzędzie online do szybkiej i łatwej konwersji jednostek miary, takich jak miligramy, gramy, litry, i więcej.",
            "url": "https://wiktorj96.github.io/PROJECTS/"
        }
    </script>
</head>

<body>
    <div class="language-switch">
        <button id="lang-pl" aria-label="Zmień język na polski">PL</button>
        <button id="lang-en" aria-label="Change language to English">EN</button>
    </div>
    <div class="container">
        <div class="input-group">
            <label for="from-unit" data-lang-key="convert_from">Konwertuj z:</label>
            <select id="from-unit">
                <option value="iu" data-lang-key="iu">Jednostki międzynarodowe (IU)</option>
                <option value="mcg" data-lang-key="mcg">Mikrogramy (mcg)</option>
                <option value="mg" data-lang-key="mg">Miligramy (mg)</option>
                <option value="g" data-lang-key="g">Gramy (g)</option>
                <option value="ml" data-lang-key="ml">Mililitry (ml)</option>
                <option value="l" data-lang-key="l">Litry (l)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="to-unit" data-lang-key="convert_to">Konwertuj do:</label>
            <select id="to-unit">
                <option value="iu" data-lang-key="iu">Jednostki międzynarodowe (IU)</option>
                <option value="mcg" data-lang-key="mcg">Mikrogramy (mcg)</option>
                <option value="mg" data-lang-key="mg">Miligramy (mg)</option>
                <option value="g" data-lang-key="g">Gramy (g)</option>
                <option value="ml" data-lang-key="ml">Mililitry (ml)</option>
                <option value="l" data-lang-key="l">Litry (l)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="amount" data-lang-key="value">Wartość:</label>
            <input type="number" id="amount" placeholder="Wpisz wartość" data-placeholder-lang-key="value_placeholder">
        </div>
        <button onclick="convertUnits()" data-lang-key="convert_button">Konwertuj</button>
        <button onclick="resetCalculator()" data-lang-key="reset_button">Resetuj</button>
        <div id="result" class="result"></div>
        <div id="error" class="error-message"></div>
    </div>

    <footer>
        <p data-lang-key="footer">&copy; 2024 W.J Project. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="konwerter.js"></script>
</body>

</html>
