<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projekty JavaScript: Responsywne projekty">
    <meta name="keywords" content="JavaScript, Projekty, Formularz, Notatnik, Stoper, Wyszukiwarka, Responsywne Aplikacje">
    <meta name="author" content="Wiktor Jurkowski">
    <title data-lang-key="title">Projekty JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="honey.css">
    <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "WebPage",
              "name": "Projekty JavaScript",
              "description": "Projekty JavaScript: Responsywne projekty.",
              "url": "https://wiktorj96.github.io/PROJECTS/"
            }
    </script>
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
    
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        * {
            font-family: 'Poppins', sans-serif;
        }
    
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="language-switch">
            <button id="lang-pl">PL</button>
            <button id="lang-en">EN</button>
        </div>
        <div class="row">

            <a href="wiktorj96.github.io/PROJECTS/INDEX/PROJECTS/FORMULARZ/formularz.html" class="tile"
                style="background-image: url('../imghoney/formularz.jpg.png');background-position: 2px -20px; background-size:100%; filter: saturate(60%);">
                <i class="fas fa-file-alt tile-icon"></i>
                <div class="overlay"></div>
                <div class="title" data-lang-key="formularzTitle">Formularz</div>
                <div class="additional-info" data-lang-key="formularzDesc">
                    Responsywny formularz z walidacją do rejestracji i logowania.
                </div>
            </a>

            <a href="./PROJECTS/NOTATNIK/notatnik.html" class="tile"
                style="background-image: url('../imghoney/notatka.png'); background-position: 2px -15px; background-size:100%; filter: saturate(60%);">
                <i class="fas fa-sticky-note tile-icon"></i>
                <div class="overlay"></div>
                <div class="title" data-lang-key="notatnikTitle">Notatnik</div>
                <div class="additional-info" data-lang-key="notatnikDesc">
                    Responsywny notatnik z opcją zapisywania notatek w pliku na dysku.
                </div>
            </a>

        </div>

        <div class="row">

            <a href="../PROJECTS/STOPER/stoper.html" class="tile"
                style="background-image: url('../imghoney/stoper.png'); background-position: 2px -20px; background-size:100%; filter: saturate(60%);">
                <i class="fas fa-stopwatch tile-icon"></i>
                <div class="overlay"></div>
                <div class="title" data-lang-key="stoperTitle">Stoper</div>
                <div class="additional-info" data-lang-key="stoperDesc">
                    Responsywny stoper z archiwum czasów i opcją zmiany koloru.
                </div>
            </a>

            <a href="././PROJECTS/WYSZUKIWARKA/wyszukiwarka.html" class="tile"
                style="background-image: url('../imghoney/wyszukiwarka.png'); background-position: 2px; background-size:95%; filter: saturate(60%);">
                <i class="fas fa-search tile-icon"></i>
                <div class="overlay"></div>
                <div class="title" data-lang-key="wyszukiwarkaTitle">Wyszukiwarka</div>
                <div class="additional-info" data-lang-key="wyszukiwarkaDesc">
                    Responsywna wyszukiwarka suplementów.
                </div>
            </a>

        </div>

    </div>
    <script async>
                document.addEventListener('DOMContentLoaded', function () {
                        const langSwitchPl = document.getElementById('lang-pl');
                        const langSwitchEn = document.getElementById('lang-en');

                        langSwitchPl.addEventListener('click', () => switchLanguage('pl'));
                        langSwitchEn.addEventListener('click', () => switchLanguage('en'));

                        function switchLanguage(lang) {
                            fetch(`${lang}.json`)
                                .then(response => response.json())
                                .then(data => {
                                    document.title = data.title;
                                    const elements = document.querySelectorAll('[data-lang-key]');
                                    elements.forEach(el => {
                                        const key = el.getAttribute('data-lang-key');
                                        el.textContent = data[key];
                                    });
                                })
                                .catch(error => console.error('Error loading language file:', error));
                        }
                    });
    </script>
</body>

</html>
