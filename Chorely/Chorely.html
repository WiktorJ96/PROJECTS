<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <link rel="apple-touch-icon" href="./ikona_Chorely.webp">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://use.fontawesome.com https://cdnjs.cloudflare.com;
    font-src 'self' https://fonts.gstatic.com https://use.fontawesome.com;
    img-src 'self' data:;
    connect-src 'self';
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    upgrade-insecure-requests;
">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chorely</title>
    <link rel="icon" href="./Chorely_icon.svg" type="image/svg">
    <meta name="description" content="Chorely to aplikacja do zarządzania zadaniami, która pomoże Ci zorganizować codzienne obowiązki." data-lang-key="meta_description">
    <meta name="keywords" content="zarządzanie zadaniami, lista zadań, produktywność, organizacja, planowanie" data-lang-key="meta_keywords">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="./Chorely.css">
    <link rel="canonical" href="https://wiktorj96.github.io/PROJECTS/Chorely/Chorely.html">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Chorely",
      "description": "Aplikacja do zarządzania zadaniami",
      "url": "https://wiktorj96.github.io/PROJECTS/Chorely/Chorely.html",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "All"
    }
    </script>
</head>
<body data-page="todo">
    

    <main class="todo animate-in delay-1">
        <section class="header animate-in delay-1" aria-labelledby="add-task-header">
            <header>
        <h1>
            <div class="logo-container animate-in delay-3" aria-label="Logo Chorely">
                <div class="chorelyIcon" role="img" aria-label="Ikona Chorely"></div>
                <span class="chorely">CHORELY</span>
            </div>
        </h1>
    </header>
            <input required type="text" id="todo-input" class="todo-input" placeholder="Wpisz treść zadania..." data-placeholder-key="todoInputPlaceholder">
            <button class="add-btn" data-lang-key="addBtn" aria-label="Dodaj zadanie">Dodaj</button>
        </section>

        <section class="todo-list animate-in delay-2" aria-labelledby="todo-list-header">
            <h2 id="todo-list-header" data-lang-key="todoListTitle">Lista zadań:</h2>
            <p class="alert-info" data-lang-key="alertInfoNoTasks" role="status" aria-live="polite">Brak zadań na liście.</p>
            <button class="save-btn" aria-label="Zapisz listę zadań w PDF">
                <span class="btn-display" data-lang-key="saveBtn1">Zapisz w PDF</span>
                <span class="btn-displaynone" data-lang-key="saveBtn2">✓ Zapisz</span>
            </button>
            <ul aria-label="Lista zadań" role="list"></ul>
        </section>
    </main>

    <div class="popup" role="dialog" aria-labelledby="popup-title" aria-hidden="true">
    <h3 id="popup-title" class="edit_h3" data-lang-key="popupTitle">Edytuj zadanie:</h3>
    <div class="popup-body">
        <label for="popup-input" class="visually-hidden" data-lang-key="popupInputLabel">Wprowadź nową treść zadania</label>
        <input type="text" id="popup-input" class="popup-input" placeholder="Wprowadź nową treść zadania..." data-placeholder-key="popupInputPlaceholder">
        <p class="popup-info"></p>
        <button class="popup-btn accept" data-lang-key="popupAcceptBtn" aria-label="Zatwierdź edycję zadania">Zatwierdź</button>
        <button class="popup-btn cancel" data-lang-key="popupCancelBtn" aria-label="Anuluj edycję zadania">Anuluj</button>
    </div>
    </div>

    <footer>
        <nav class="footer_buttons" aria-label="Zmiana języka">
            <button id="lang-pl" aria-label="Zmień język na polski">PL</button>
            <button id="lang-en" aria-label="Zmień język na angielski">EN</button>
             <button class="installButton"><i class="fas fa-download"></i>App</button>
        </nav>
        <p data-lang-key="footer">&copy; 2024 W.J Project. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script type="module" src="Chorely.js"></script>
    <script src="../translations/translates.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
</body>
</html>
